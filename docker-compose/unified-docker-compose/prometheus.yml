global:
  scrape_interval: 15s #Scrape interval to every 15 seconds.
  evaluation_interval: 15s #Evaluate rules every 15 seconds.

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    # metrics_path defaults to '/metrics'
    static_configs:
      - targets: ["localhost:9090"]

  # Container metrics from cAdvisor
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # Host system metrics from Node Exporter
  - job_name: "nodeexporter"
    static_configs:
      - targets: ["nodeexporter:9100"]

  # Debezium Connect metrics (if JMX exporter is configured)
  - job_name: "debezium"
    static_configs:
      - targets: ["debezium:8083"]
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Additional services can be added here as needed
  # Example: Redis exporter, PostgreSQL exporter, MongoDB exporter, etc.